<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Формула Бине</title>
</head>
<body>
    <script>
function fibBinet(n) {
    var fi = (1 + Math.sqrt(5)) / 2;
    return Math.round(Math.pow(fi, n) / Math.sqrt(5));
}
var res = prompt("");
alert(fibBinet(res)); 
    </script>
</body>
