<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="1.css" type="text/css">
    
    <title>1</title>
</head>
<body>
    
    <p>Введіть перше число:<input type="text" id="num1"></p>
    <p>Введіть друге число:<input type="text" id="num2"></p>
    <button onclick="plus()">Сумма</button>
    <hr>
    <p id="out">Результат:</p>

<script type="text/javascript">
    function plus(){
        
        var num1,num2,res;
    
        num1 = document.getElementById("num1").value;
        num1 = parseInt(num1);
        num2 = document.getElementById("num2").value;
        num2 = parseInt(num2);
        res = num1 + num2;
        document.getElementById('out').innerHTML = res;
    }
    </script>
</body> 
</html>
