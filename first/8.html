<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>first upperLeter</title>
</head>
<body>
    <script>
    function ucFirst(str){
        return str[0].toUpperCase()+str.slice(1);
    }
        var res = prompt("");
        alert(ucFirst(res))
    
    </script>
</body>
</html>
