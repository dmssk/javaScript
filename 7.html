<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>random from min to max</title>
</head>
<body>
    <script>
    function randomInteger(min,max){
            var value = Math.random() * (max+1-Math.abs(min)) + min;
            return parseInt(value);
    }
    alert(randomInteger(1, 6));
    </script>
</body>
</html>
